<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script> <!-- Link the JavaScript file to this HTML file -->
    <link rel="stylesheet" href="style.css"> <!-- Link the Cascade Style Sheet file to this HTML file -->
        <title>Web App - Simple Interest Calculator</title> <!-- Add the title for the tab name -->
    </head>
    <body onload="populateYears(10)"> <!-- Supply custom number for max amount of years, must be a number -->
        <div class="mainDiv"> <!-- Create the main division for the Simple Interest Calculator -->
            <h1>Simple Interest Calculator</h1> <!-- Add the main heading -->

            Amount 
            <input type="number"  id="principal" value="1000000"> <!-- Create the number input type with the "pricipal" id -->
            <br>

            Rate 
            <input type="range" id="rate" oninput="updateRate()" min="1" max="20" step="0.25" value="3.5"> <!-- Create range slider input type (which is a slider) which updates the "updateRate" function with the "rate" id -->
            <span id="rate_val"> <!-- Create the visualised rate percentage holder -->
                3.5% <!-- Set the visualised default -->
            </span>
            <br>

            No. of Years 
            <select id="years"> <!-- Create the drop down box for the number of years -->
            </select>
            <br><br>

            <button onclick="compute()">Compute Interest</button> <!-- Create the button which activates the function to calculate the users results -->
            <br>
            
            <span id="result"> <!-- The calculated results are put inside of here -->
            </span>
            <br><br>

            <footer>
                &copy; This Calculator belongs to Benjamin Gulliver <!-- Copyright message -->
            </footer>
        </div>
    </body>
</html>
